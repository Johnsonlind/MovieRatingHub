<!-- ==========================================
* 首页
* ========================================== -->
<!doctype html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://cdn.jsdelivr.net/gh/Johnsonlind/MovieRatingHub@main/public/logos/home.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ratefuse 搜索并对比多平台影视评分</title>
    <script>
      // 检查本地存储的主题设置
      const theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>
    <!-- 在其他资源之前添加字体预加载 -->
    <link 
      rel="preload" 
      href="/fonts/尚古等宽-Normal.ttf" 
      as="font" 
      type="font/ttf" 
      crossorigin
      fetchpriority="high"
    >
    
    <!-- 更新内联样式，添加加载动画 -->
    <style>
      .hide-content {
        visibility: hidden;
      }
      .fonts-loaded {
        visibility: visible;
      }
      
      /* 加载动画容器 */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f3f4f6;
        z-index: 9999;
        visibility: visible;
      }
      
      /* 暗色模式适配 */
      @media (prefers-color-scheme: dark) {
        .loading-container {
          background: #1a1a1a;
        }
      }
      
      /* 加载动画 */
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f4f6;
        border-radius: 50%;
        border-top-color: #6366f1;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      
      /* 加载文字 */
      .loading-text {
        position: absolute;
        top: 60%;
        left: 50%;
        transform: translateX(-50%);
        font-family: system-ui, -apple-system, sans-serif;
        color: #6366f1;
        font-size: 14px;
      }
      
      /* 字体加载完成后隐藏加载动画 */
      .fonts-loaded .loading-container {
        display: none;
      }
    </style>

    <!-- 更新字体加载脚本 -->
    <script>
      document.documentElement.classList.add('hide-content');
      document.fonts.load('1em 尚古等宽')
        .then(() => {
          document.documentElement.classList.remove('hide-content');
          document.documentElement.classList.add('fonts-loaded');
        })
        .catch(() => {
          document.documentElement.classList.remove('hide-content');
        });
    </script>
  </head>
  <body>
    <!-- 在 body 的最开始添加加载动画 -->
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">正在加载字体...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
